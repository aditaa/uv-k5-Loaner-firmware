name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Release VERSION_SUFFIX (e.g. LNR24B1). Required when manually triggering.'
        required: false

jobs:
  style:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip ruff==0.5.6
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Ruff (pyflakes)
        run: python -m ruff check fw-pack.py tests

      - name: Shellcheck
        run: shellcheck compile-with-docker.sh ci/run.sh

  clang-format:
    runs-on: ubuntu-22.04
    needs: style
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check formatting
        run: ci/check-clang-format.sh

  cppcheck:
    runs-on: ubuntu-22.04
    needs: [style, clang-format]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: CI_MODE=cppcheck ./ci/run.sh

  chirp-compat:
    runs-on: ubuntu-22.04
    needs: [style, clang-format, cppcheck]
    env:
      CHIRP_REPO: https://github.com/aditaa/chirp.git
      CHIRP_REF: loaner-firmware-whitelist
      COMPAT_SUFFIX: LNR24.12.1
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone CHIRP sources
        run: git clone --depth 1 --branch "$CHIRP_REF" "$CHIRP_REPO" chirp-src

      - name: Verify CHIRP compatibility
        run: python3 ci/check-chirp-compat.py chirp-src

      - name: Install CHIRP test dependencies
        run: |
          cd chirp-src
          python3 -m pip install --upgrade pip
          python3 -m pip install -r test-requirements.txt pytest pytest-xdist

      - name: Run CHIRP UV-K5 driver tests
        working-directory: chirp-src
        env:
          PYTHONPATH: ${PWD}/chirp-src
          CHIRP_DEBUG: "y"
        run: pytest --disable-warnings -k "uvk5" tests/test_drivers.py

  python-tests:
    runs-on: ubuntu-22.04
    needs: [style, clang-format, cppcheck, chirp-compat]
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install --upgrade pip pytest crcmod

      - name: Run pytest
        run: pytest -q

  build:
    runs-on: ubuntu-22.04
    needs: [python-tests, cppcheck, chirp-compat]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Derive version suffix
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            if [[ -z "${{ github.event.inputs.version_suffix }}" ]]; then
              echo "VERSION_SUFFIX input is required when running manually" >&2
              exit 1
            fi
            echo "VERSION_SUFFIX=${{ github.event.inputs.version_suffix }}" >> "$GITHUB_ENV"
          else
            echo "VERSION_SUFFIX=CI${GITHUB_SHA::5}" >> "$GITHUB_ENV"
          fi

      - name: Build firmware (Docker)
        run: ./compile-with-docker.sh

      - name: List artifacts
        run: ls -l compiled-firmware

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name == 'workflow_dispatch'
        with:
          name: loaner-firmware
          path: compiled-firmware/loaner-firmware*.bin
